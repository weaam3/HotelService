<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AirBNL - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Helvetica+Neue" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}">
</head>
<body>
<header>
    <h1>AirBNL</h1>
</header>

<div class="search-bar">
    <form th:action="@{/search}" method="get">
        <div class="form-group">
            <label for="country-select">Country</label>
            <select id="country-select" name="countryId">
                <option value="">-- Select a country --</option>
                <option th:each="country : ${countries}" th:value="${country.getId()}" th:text="${country.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="room-type-select">Room Type</label>
            <select id="room-type-select" name="roomTypeId">
                <option value="">-- Select a room type --</option>
                <option th:each="roomType : ${roomTypes}" th:value="${roomType.getId()}" th:text="${roomType.getName()}"></option>
            </select>
        </div>
        <button type="submit">Search</button>
    </form>
</div>

<div class="reservation-button">
    <a href="/reservations" class="button">View Reservations</a>
</div>

<footer>
    <p>&copy; 2023 AirBNL</p>
</footer>
</body>
</html>
